- name: Upgrade de todos os pacotes do S.O
  yum:
    name: '*'
    state: latest
- name: Instalação do Git Client
  yum:
    name: git
    state: latest
- name: Configurar Hosts Lab Ansible
      lineinfile: 
        dest: /etc/hosts
        state: present
        line: "{{item}}"
      with_items:
        - 192.168.1.2 control-node
        - 192.168.1.3 app01
        - 192.168.1.4 db01